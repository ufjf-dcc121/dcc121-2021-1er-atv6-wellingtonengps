    <script>
      const celulas = document.querySelectorAll("td");

      for (let i = 0; i < celulas.length; i++) {
        const c = celulas[i];

        c.addEventListener("click", KeyPressed, false);
        if (c.classList.length == 0) {
          c.classList.add("parede");
        }
      }

      function KeyPressed(event) {
        let target = event.target;
        console.log(target.classList.toString());

        if (target.classList.contains("parede")) {
          target.classList.remove("parede");
          console.log(target.classList.toString());
        } else if (target.classList.length === 0) {
          target.innerHTML = "O";
          target.classList.add("orcs");
          console.log(target.classList.toString());
        } else if (target.classList.contains("orcs") && target.id != "hero") {
          target.classList.remove("orcs");
          target.innerHTML = "T";
          target.classList.add("tesouro");
          console.log(target.classList.toString());
        } else if (target.classList.contains("tesouro") && target.id != "hero") {
          target.classList.remove("tesouro");
          target.innerHTML = "";
          target.classList.add("parede");
          console.log(target.classList.toString());
        } else if (target.id == "hero") {
          target.classList.toggle("parede");
        }
      }
